<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pea Chat</title>

    <style>
        /* =====================================
       GLOBAL / RESET
    ======================================*/
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", Arial, sans-serif;
            background: linear-gradient(135deg, #000000, #1a4e1d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        /* =====================================
       MAIN CHAT WRAPPER
    ======================================*/
        .chatbot {
            width: 100%;
            max-width: 780px;
            display: flex;
            flex-direction: column;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: fadeIn 0.6s ease both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* =====================================
       HEADER
    ======================================*/
        .chat-header {
            padding: 1.3em;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(6px);
            color: #1a4e1d;
            text-align: center;
            font-weight: bold;
        }

        .chat-header h1 {
            font-size: 2em;
        }

        .meta {
            font-size: .9em;
            opacity: .9;
        }

        /* =====================================
       CHAT AREA
    ======================================*/
        .chat-messages {
            flex: 1;
            height: 500px;
            overflow-y: auto;
            padding: 1em;
            display: flex;
            flex-direction: column;
            gap: 0.8em;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 0.7em;
            animation: fadeIn 0.3s ease;
        }

        .user p {
            background-color: #1a4e1d;
            color: #fff;
            padding: 0.6em 1em;
            border-radius: 18px 18px 0 18px;
            max-width: 85%;
            margin-left: auto;
            white-space: pre-wrap;
        }

        .aibot p {
            background-color: #ececec;
            color: #000;
            padding: 0.6em 1em;
            border-radius: 18px 18px 18px 0;
            max-width: 85%;
            white-space: pre-wrap;
        }

        /* Typing animation */
        .typing {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-top: 4px;
            background: #666;
            animation: blink 1s infinite ease-in-out;
        }

        @keyframes blink {
            0% {
                opacity: .2;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: .2;
            }
        }

        /* =====================================
       MESSAGE FORM
    ======================================*/
        .chat-form {
            display: flex;
            padding: 1em;
            border-top: 1px solid #ddd;
            gap: 0.5em;
            background: #fafafa;
        }

        .chat-form textarea {
            flex: 1;
            padding: 0.8em 1em;
            border-radius: 18px;
            border: 1px solid #ddd;
            resize: none;
            font-size: 1em;
            min-height: 45px;
            max-height: 100px;
        }

        .chat-form button {
            background-color: #1a762f;
            color: #fff;
            border: none;
            padding: 0 18px;
            border-radius: 18px;
            cursor: pointer;
            transition: 0.2s;
            font-size: 1.1em;
        }

        .chat-form button:hover {
            background-color: #000000;
        }

        /* =====================================
       LOGIN POPUP
    ======================================*/
        /* Make popup overlay remain the same */
        #login-popup {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        /* Uiverse design mapped to #login-card */
        .login-box {
            width: 400px;
            padding: 40px;
            background: linear-gradient(135deg, #000000, #1a4e1d);
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0, 0, 0, .6);
            border-radius: 10px;
        }

        .login-box p:first-child {
            margin: 0 0 30px;
            padding: 0;
            color: #fff;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .login-box .user-box {
            position: relative;
        }

        .login-box .user-box input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            margin-bottom: 30px;
            border: none;
            border-bottom: 1px solid #fff;
            outline: none;
            background: transparent;
        }

        .login-box .user-box label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            pointer-events: none;
            transition: .5s;
        }

        .login-box .user-box input:focus~label,
        .login-box .user-box input:not(:placeholder-shown)~label {
            top: -20px;
            left: 0;
            color: #fff;
            font-size: 12px;
        }


        .login-box a {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            font-weight: bold;
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            text-transform: uppercase;
            overflow: hidden;
            transition: .5s;
            margin-top: 20px;
            letter-spacing: 3px;
            cursor: pointer;
        }

        .login-box a:hover {
            background: #0000004f;
            color: #fffafa;
            border-radius: 5px;
        }



        .login-box a .anim span:nth-child(1) {
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #fff);
            animation: btn-anim1 1.5s linear infinite;
        }

        @keyframes btn-anim1 {
            0% {
                left: -100%;
            }

            50%,
            100% {
                left: 100%;
            }
        }

        .login-box a .anim span:nth-child(2) {
            top: -100%;
            right: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, transparent, #fff);
            animation: btn-anim2 1.5s linear infinite;
            animation-delay: .375s;
        }

        @keyframes btn-anim2 {
            0% {
                top: -100%;
            }

            50%,
            100% {
                top: 100%;
            }
        }

        .login-box a .anim span:nth-child(3) {
            bottom: 0;
            right: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(270deg, transparent, #fff);
            animation: btn-anim3 1.5s linear infinite;
            animation-delay: .75s;
        }

        @keyframes btn-anim3 {
            0% {
                right: -100%;
            }

            50%,
            100% {
                right: 100%;
            }
        }

        .login-box a .anim span:nth-child(4) {
            bottom: -100%;
            left: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(360deg, transparent, #fff);
            animation: btn-anim4 1.5s linear infinite;
            animation-delay: 1.125s;
        }

        @keyframes btn-anim4 {
            0% {
                bottom: -100%;
            }

            50%,
            100% {
                bottom: 100%;
            }
        }

        .login-box p:last-child {
            color: #aaa;

            font-size: 1;
        }

        .login-box .a2 {
            color: #fff;
            text-decoration: none;
        }

        .login-box .a2:hover {
            color: #ffffff;
        }

        #login-btn {
            position: relative;
            display: inline-block;
        }

        #login-btn .anim span {
            position: absolute;
            display: block;
        }
    </style>
</head>

<body>
    <!-- LOGIN POPUP -->
    <div id="login-popup">
        <div class="login-box" id="login-card">

            <p id="login-title">Sign in</p>

            <form onsubmit="return false;">
                <div class="user-box">
                    <input id="login-email" type="email" placeholder=" " required />
                    <label>Email</label>
                </div>

                <div class="user-box">
                    <input id="login-pass" type="password" placeholder=" " required />
                    <label>Password</label>
                </div>

                <div class="user-box" id="pass2-box" style="display:none;">
                    <input id="login-pass2" type="password" placeholder=" " />
                    <label>Confirm Password</label>
                </div>

                <!-- Submit button mapped to your JS -->
                <a id="login-btn">
                    <!-- Animation container -->
                    <span class="anim"><span></span><span></span><span></span><span></span></span>

                    <!-- Actual button text -->
                    <span id="login-btn-text">Login</span>
                </a>

            </form>

            <p id="login-error" style="color:rgb(239, 239, 239); margin-top:10px;"></p>

            <p style="text-align:center; margin-top:10px;">
                <a id="switch-mode" class="a2" style="cursor:pointer;">
                    Don't have an account? Sign up
                </a>
            </p>
        </div>
    </div>


    <main>
        <div class="chatbot">
            <div class="chat-header">
                <h1>THERION</h1>
                <div class="meta" id="who">Not signed in</div>
                <button id="logout-btn">Logout</button>
            </div>

            <div id="chat-page">
                <div class="chat-messages" id="messages-container"></div>
                <form class="chat-form" id="message-form">
                    <textarea id="message-input" placeholder="Type a message..." rows="1"></textarea>
                    <button type="button" id="file-btn">ðŸ“Ž</button>
                    <input type="file" id="file-input" style="display:none;" multiple />
                    <button type="button" id="mic-btn">ðŸŽ¤</button>
                    <button type="submit">âž¤</button>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        /* ============================== CONFIG ============================== */
        const API_BASE = "https://ej-0-training.hf.space";

        /* =================== DOM ELEMENTS =================== */
        const messagesContainer = document.getElementById('messages-container');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const micBtn = document.getElementById('mic-btn');
        const whoEl = document.getElementById('who');

        const loginPopup = document.getElementById('login-popup');
        const loginBtn = document.getElementById('login-btn');
        const loginEmail = document.getElementById('login-email');
        const loginPass = document.getElementById('login-pass');
        const loginPass2 = document.getElementById('login-pass2');
        const loginTitle = document.getElementById('login-title');
        const loginError = document.getElementById('login-error');
        const switchMode = document.getElementById('switch-mode');
        const logoutBtn = document.getElementById('logout-btn');
        const fileBtn = document.getElementById("file-btn");
        const fileInput = document.getElementById("file-input");

        let ACCESS_TOKEN = null;
        let REFRESH_TOKEN = null;
        let CURRENT_EMAIL = null;
        let isSignupMode = false;

        /* =================== MESSAGES =================== */
        function addMessage(text, role) {
            const wrapper = document.createElement("div");
            wrapper.className = "message " + role;
            const bubble = document.createElement("p");
            bubble.innerHTML = marked.parse(text);
            wrapper.appendChild(bubble);
            messagesContainer.appendChild(wrapper);
            messagesContainer.scrollTo({ top: messagesContainer.scrollHeight, behavior: "smooth" });
        }
        function addMessagesFromHistory(messages) {
            messages.forEach(m => addMessage(m.content, m.role === "user" ? "user" : "aibot"));
        }
        /* =================== LOGOUT =================== */
        logoutBtn.onclick = async () => {
            try {
                await fetch(API_BASE + "/logout", {
                    method: "POST",
                    credentials: "include",
                    headers: {
                        "Authorization": "Bearer " + ACCESS_TOKEN,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ refresh_token: REFRESH_TOKEN })
                });
            } catch (e) {
                console.warn("Logout failed:", e);
            }

            ACCESS_TOKEN = null;
            REFRESH_TOKEN = null;
            CURRENT_EMAIL = null;
            whoEl.innerText = "Not signed in";
            loginPopup.style.display = "flex";
            messagesContainer.innerHTML = "";
            addMessage("You have been logged out.", "aibot");
        };

        /* =================== SWITCH LOGIN / SIGNUP =================== */
        switchMode.onclick = () => {
            isSignupMode = !isSignupMode;

            const btnText = document.getElementById("login-btn-text");

            if (isSignupMode) {
                loginTitle.innerText = "Sign up";
                btnText.innerText = "Create Account";
                switchMode.innerText = "Already have an account? Sign in";
                document.getElementById("pass2-box").style.display = "block";

            } else {
                loginTitle.innerText = "Sign in";
                btnText.innerText = "Login";
                switchMode.innerText = "Don't have an account? Sign up";
                document.getElementById("pass2-box").style.display = "none";
            }

            loginError.innerText = "";
        };



        /* =================== LOGIN / SIGNUP REQUEST =================== */
        loginBtn.onclick = async () => {
            loginError.innerText = "";
            const email = loginEmail.value.trim();
            const password = loginPass.value.trim();

            if (!email || !password) {
                loginError.innerText = "Fill all fields.";
                return;
            }

            if (isSignupMode) {
                const password2 = loginPass2.value.trim();
                if (password !== password2) {
                    loginError.innerText = "Passwords do not match.";
                    return;
                }

                const res = await fetch(API_BASE + "/signup", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();

                if (!data.success) {
                    loginError.innerText = data.message || "Signup failed.";
                    return;
                }

                loginError.innerText = "Account created! Check your email for OTP verification.";
                isSignupMode = false;

                loginTitle.innerText = "Sign in";
                document.getElementById("login-btn-text").innerText = "Login";
                switchMode.innerText = "Don't have an account? Sign up";

                document.getElementById("pass2-box").style.display = "none";
                return;
            }


            // LOGIN
            const res = await fetch(API_BASE + "/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            const data = await res.json();
            if (!data.success) {
                loginError.innerText = data.message || "Login failed.";
                return;
            }

            ACCESS_TOKEN = data.access_token;
            REFRESH_TOKEN = data.refresh_token;
            CURRENT_EMAIL = email;

            loginPopup.style.display = "none";
            whoEl.innerText = `Signed in as: ${CURRENT_EMAIL}`;
            messagesContainer.innerHTML = "";

            // Load summary & recent messages
            if (data.summary) addMessage(`**Summary of previous chats:**\n${data.summary}`, "aibot");
            if (data.recent_messages) addMessagesFromHistory(data.recent_messages);

            addMessage(`Welcome back, ${CURRENT_EMAIL}!`, "aibot");
        };

        async function refreshAccessToken() {
            if (!REFRESH_TOKEN) return false;

            try {
                const res = await fetch(API_BASE + "/auth/refresh", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ refresh_token: REFRESH_TOKEN })
                });
                if (!res.ok) return false;
                const data = await res.json();
                if (!data.access_token) return false;

                ACCESS_TOKEN = data.access_token;
                REFRESH_TOKEN = data.refresh_token;
                whoEl.innerText = `Signed in as: ${CURRENT_EMAIL}`;
                return true;
            } catch (e) {
                console.error("Refresh error:", e);
                return false;
            }
        }

        /* =================== CHATBOT =================== */
        function showTyping() {
            const bubble = document.createElement("div");
            bubble.className = "message aibot";
            bubble.id = "typingBubble";
            bubble.innerHTML = `<div class="typing"></div>`;
            messagesContainer.appendChild(bubble);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        function removeTyping() { const el = document.getElementById("typingBubble"); if (el) el.remove(); }

        async function sendMessage(text) {
            if (!ACCESS_TOKEN) return addMessage("Please login first.", "aibot");
            addMessage(text, "user");
            showTyping();

            let res;
            try {
                res = await fetch(API_BASE + "/chatbot", {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "Authorization": "Bearer " + ACCESS_TOKEN },
                    body: JSON.stringify({ prompt: text })
                });
            } catch (err) {
                removeTyping();
                addMessage("Network error.", "aibot");
                return;
            }

            if (res.status === 401) {
                const refreshed = await refreshAccessToken();
                if (refreshed) return sendMessage(text);
                removeTyping();
                addMessage("Session expired. Please login again.", "aibot");
                loginPopup.style.display = "flex";
                return;
            }

            const data = await res.json();
            removeTyping();
            addMessage(data.response || "No response", "aibot");
        }

        messageForm.addEventListener("submit", e => {
            e.preventDefault();
            const text = messageInput.value.trim();
            if (!text) return;
            messageInput.value = "";
            sendMessage(text);
        });


        /* =================== FILE UPLOAD =================== */
        fileBtn.addEventListener("click", () => fileInput.click());
        fileInput.addEventListener("change", async () => {
            if (!ACCESS_TOKEN) return addMessage("Please login to upload files.", "aibot");

            const file = fileInput.files[0];
            if (!file) return;
            const formData = new FormData();
            formData.append("file", file);

            addMessage(`Uploading ${file.name}...`, "user");
            showTyping();
            try {
                const res = await fetch(API_BASE + "/upload_document", {
                    method: "POST",
                    headers: { "Authorization": "Bearer " + ACCESS_TOKEN },
                    body: formData
                });
                const data = await res.json();
                removeTyping();
                if (!res.ok) addMessage(data.detail || "Upload failed.", "aibot");
                else addMessage(`Uploaded **${file.name}**\nDocument ID: ${data.doc_id}\nChunks: ${data.num_chunks}`, "aibot");
            } catch (err) {
                removeTyping();
                addMessage("Upload error.", "aibot");
            }
            fileInput.value = "";
        });
        //======================================================
        let mediaRecorder = null;
        let audioChunks = [];
        let recording = false;

        micBtn.addEventListener("click", async () => {
            if (!recording) {
                if (!navigator.mediaDevices?.getUserMedia) {
                    alert("Your browser does not support microphone recording.");
                    return;
                }
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream, { mimeType: "audio/webm" });
                audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
                    const formData = new FormData();
                    formData.append("file", audioBlob, "speech.webm");
                    try {
                        const res = await fetch(API_BASE + "/asr", { method: "POST", body: formData });
                        const data = await res.json();
                        const text = data.text;
                        messageInput.value = text;
                        await sendMessage(text);
                    } catch (err) {
                        console.error(err);
                        addMessage("Error during speech recognition.", "aibot");
                    }
                };
                mediaRecorder.start();
                recording = true;
                micBtn.innerText = "â¹ï¸";
            } else {
                recording = false;
                micBtn.innerText = "ðŸŽ¤";
                mediaRecorder.stop();
            }
        });

        /* =================== AUTO-REFRESH =================== */
        setInterval(() => { if (ACCESS_TOKEN) refreshAccessToken(); }, 10 * 60 * 1000);

        /* =================== AUTO LOGIN ON LOAD =================== */
        window.onload = async () => {
            const ok = await refreshAccessToken();
            if (ok) loginPopup.style.display = "none";
            else loginPopup.style.display = "flex";
        };
    </script>
</body>

</html>
