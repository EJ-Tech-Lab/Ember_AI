<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f8;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            padding: 1em;
        }

        .chatbot {
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-header {
            padding: 1em;
            background-color: #7B58E5;
            color: #fff;
        }

        .chat-header h1 {
            margin: 0;
            font-size: 1.8em;
        }

        .chat-messages {
            flex: 1;
            padding: 1em;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.5em;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 0.5em;
        }

        /* User messages in bubble */
        /* User messages in bubble on the right */
        .user p {
            background-color: #7B58E5;
            color: #fff;
            padding: 0.3em 0.1em;
            border-radius: 20px 20px 0 20px;
            max-width: 90%;
            word-wrap: break-word;

            margin-left: auto;
            /* push bubble to the right */
            text-align: left;
            /* keep text starting from left */
        }



        /* AI messages: no bubble, plain text */
        /* AI messages: plain text, but wrap properly */
        .aibot p {
            color: #000;
            max-width: 100%;
            word-wrap: break-word;
            white-space: pre-wrap;
            /* preserves line breaks */
            overflow-wrap: break-word;
            /* wraps long words/numbers */
        }

        /* Markdown lists, code blocks, etc. */
        .aibot p ul,
        .aibot p ol {
            padding-left: 1.2em;
            /* indent lists */
            margin: 0.5em 0;
        }

        .aibot p li {
            margin: 0.3em 0;
        }

        .aibot p code {
            background-color: #f0f0f0;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
        }

        .aibot p pre {
            background-color: #f0f0f0;
            padding: 0.5em;
            border-radius: 5px;
            overflow-x: auto;
            /* horizontal scroll if code is too long */
            white-space: pre-wrap;
            /* wraps long lines */
        }


        .chat-form {
            display: flex;
            padding: 1em;
            border-top: 1px solid #ddd;
        }

        .chat-form textarea {
            flex: 1;
            padding: 0.7em 1em;
            border-radius: 20px;
            border: 1px solid #ccc;
            resize: none;
            font-size: 1em;
            overflow: hidden;
        }

        .chat-form button {
            margin-left: 0.5em;
            background-color: #7B58E5;
            color: #fff;
            border: none;
            padding: 0.7em 1em;
            border-radius: 20px;
            cursor: pointer;
        }

        .chat-form button:hover {
            background-color: #5a3ecf;
        }

        .loading-text {
            font-style: italic;
            color: #555;
        }

        @media (max-width: 600px) {
            .chatbot {
                max-width: 100%;
            }

            .user p,
            .aibot p {
                max-width: 90%;
            }
        }
    </style>
</head>

<body>
    <main>
        <div class="chatbot">
            <div class="chat-header">
                <h1>Peaü´õ</h1>
            </div>
            <div class="chat-messages" id="messages-container"></div>

            <form class="chat-form" id="message-form">
    <textarea id="message-input" placeholder="Type a message..." rows="1"></textarea>
    <button type="button" id="mic-btn">üé§</button>
    <button type="submit">‚û§</button>
</form>
        </div>
    </main>

 <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const messagesContainer = document.getElementById('messages-container');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const micBtn = document.getElementById('mic-btn');

let mediaRecorder;
let audioChunks = [];
let recording = false;
        // Auto-resize textarea
        messageInput.addEventListener('input', e => {
            e.target.style.height = 'auto';
            e.target.style.height = e.target.scrollHeight + 'px';
        });

        const addMessage = (message, role) => {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${role}`;

            const bubble = document.createElement('p');
            bubble.innerHTML = marked.parse(message);

            messageElement.appendChild(bubble);
            messagesContainer.appendChild(messageElement);

            // Smooth scroll to bottom
            messagesContainer.scrollTo({ top: messagesContainer.scrollHeight, behavior: 'smooth' });
        };

        const sendMessage = async (message) => {
            addMessage(message, 'user');

            const loading = document.createElement('p');
            loading.className = 'loading-text';
            loading.innerText = 'AI is typing...';
            messagesContainer.appendChild(loading);
            messagesContainer.scrollTo({ top: messagesContainer.scrollHeight, behavior: 'smooth' });

            try {
                const response = await fetch('https://ej-0-training.hf.space/chatbot', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: message })
                });
                const data = await response.json();
                loading.remove();
                addMessage(data.response, 'aibot');
            } catch (error) {
                loading.remove();
                addMessage(`Error: ${error}`, 'aibot');
            }
        };

        messageForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;
            messageInput.value = '';
            await sendMessage(message);
        });
        micBtn.addEventListener('click', async () => {
        if (!recording) {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert("Microphone not supported in this browser.");
                return;
            }

            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
             mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' }); // <-- fix here
            audioChunks = [];

            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = async () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });

                const formData = new FormData();
                formData.append('file', audioBlob, 'speech.webm');

                try {
                    const res = await fetch('https://ej-0-training.hf.space/asr', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await res.json();
                    const text = data.text;
                    messageInput.value = text;
                    await sendMessage(text);
                } catch (err) {
                    console.error(err);
                    addMessage("Error recognizing speech.", 'aibot');
                }
            };

            mediaRecorder.start();
            micBtn.innerText = "‚èπÔ∏è";
            recording = true;
        } else {
            mediaRecorder.stop();
            micBtn.innerText = "üé§";
            recording = false;
        }
    });
    </script>


</body>

</html>
